<html>
    <head>
        <title>Nuke Mod Infinite Compatibility Update</title>
        <link rel="stylesheet" href="./style.css">
        <script
            type="module"
            src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
    </head>
    <center>
    <zero-md src="./update.md"></zero-md>
    <button id="download">Get the Update</button><br>
    </center>
    <script>
        function download() {
            document.location.href = './update4.exe'
        }
        let btn = document.getElementById("download");
        btn.addEventListener('click', event => {
            download();
        });
    </script>
</html>
