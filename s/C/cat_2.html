<head>

<body>
    <center>
    <p>Game</p>
    <img src="i/Cat_2.png"></img>
    <br>
    <button type="button" class="play">
        <span class="button__text">Wait</span>
        <span class="button__icon">
            <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </span>
    </button>
    </center>
    <script>
        let btn = document.getElementsByClassName("play")[0];
        btn.addEventListener('click', event => {
            test();
        });
        function test() {
            var path = Math.random(1,4);
            if (path < 1) {
                console.log("Error!");
            if (path == 1) {
                document.location.href = 'https://patric-k-k.github.io/s/C/Cat_2-1.html'
            } else if (path == 2) {
                document.location.href = 'https://patric-k-k.github.io/s/C/Cat_2-2.html'
            } else if (path == 3) {
                document.location.href = 'https://patric-k-k.github.io/s/C/Cat_2-3.html'
            } else if (path == 4) {
                document.location.href = 'https://patric-k-k.github.io/s/C/Cat_2-4.html'
            }
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
